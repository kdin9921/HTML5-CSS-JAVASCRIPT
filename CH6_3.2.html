<!DOCTYPE html>
<html>
<head>
<title>표 만들기</title>
</head>
<body>
<script>
    document.write("<h3>document.write()로 표만들기</h3>");
    document.write("<hr>");
    document.write("<table border='1'>");
    document.write("<tbody>");
    
    document.write("<tr>");
    document.write("<th>");
    document.write("n");
    for ( var i=0; i<=9; i++)
    {
        document.write("<td>");
        document.write(i);
        document.write("</td>");
    }
    document.write("</th>");
    document.write("</tr>");
    
    document.write("<tr>");
    document.write("<th>");
    document.write("n<sup>2</sup>");
    for ( var i=0; i<=9; i++)
    {
        document.write("<td>");
        document.write(i*i);
        document.write("</td>");
    }
    document.write("</th>");
    document.write("</tr>");
    document.write("</tbody>");
</script>
</body>
</html>
