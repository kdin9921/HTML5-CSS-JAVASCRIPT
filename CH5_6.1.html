<!DOCTYPE html>
<html>
<head>
<title>어지러워요</title>
<style>
@keyframes rotateright { 
    from
    { transform : rotate(0deg);}
    to
    { transform : rotate(360deg); }
}
img { animation-name : rotateright; animation-duration : 1s; 
        animation-iteration-count : infinite; }
</style>
</head>
<body>
<h3>어지러워요</h3>
<hr>
<img src="spongebob.png">
<p>1초에 1회전</p>
</body>
</html>
