<!DOCTYPE html>
<html>
<head>
  <title>소프트웨어 기술 설문지</title>
<style>
body { 
         background-color : aliceblue;
}
h1 {
      color : brown;
      text-align : center;
}
label {
         color : navy;
}
form {
         background-color : pink;
}
footer {
           border-radius : 30px;
           background : orange;
           padding-left : 50px;
}
</style>
</head>
<body>
  <h1>설문지</h1>
  <p>
  소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
  </p>
  <hr>
  <br>
  <form name="survey" method="get">
    <label>
      학년 <input type="radio" name="grade" value="1" checked> 1학년
    </label>
    <label>
      <input type="radio" name="grade" value="2"> 2학년
    </label>
    <label>
      <input type="radio" name="grade" value="3"> 3학년
    </label>
    <label>
      <input type="radio" name="grade" value="4"> 4학년
    </label><br><br>
    <label>
      성별 <input type="radio" name="gender" value="1">남
    </label>
    <label>
      <input type="radio" name="gender" value="2" checked>여
    </label><br><br>
    <label>
    관심 분야
    	<select name="field">
      		<option value="1">모바일 소프트웨어</option>
      		<option value="2">운영체제</option>
      		<option value="3">어플리케이션</option>
      		<option value="4">시스템 소프트웨어</option>
      		<option value="5">응용 소프트웨어</option>
    	</select><br><br>
    <label>
      진로
      <input type="checkbox" value="1" checked>개발
      <input type="checkbox" value="2">기획
      <input type="checkbox" value="3">영업
      <input type="checkbox" value="4">창업
    </label><br><br>
    남기고 싶은 말
    <textarea cols="50" rows="10">글을 남겨주세요</textarea><br><br>
  <footer>
    <strong>Copyright 2017 by Kitae</strong>
  </footer>
</body>
</html>
