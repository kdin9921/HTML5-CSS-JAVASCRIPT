<!DOCTYPE html>
<html>
<head>
<title>색 테이블 만들기</title>
<style>
#brown { background-color : Brown; }
#blue { background-color : DeepSkyBlue; }
#violet { background-color : BlueViolet; }
#gold { background-color : Gold; }
#orange { background-color : DarkOrange; }
#olive { background-color : OliveDrab; } 
</style>
</head>
<body>
<h3>색 이름과 코드</h3>
<hr>
<table border="1">
  <thead>
    <th>이름</th><th>코드</th><th>&nbsp;&nbsp;&nbsp;&nbsp;색&nbsp;&nbsp;&nbsp;&nbsp;</th>
    <th>이름</th><th>코드</th><th>&nbsp;&nbsp;&nbsp;&nbsp;색&nbsp;&nbsp;&nbsp;&nbsp;</th></thead>
  <tbody>
    <tr><td>Brown</td><td>#A52A2A</td><td id="brown"></td>
          <td>DeepSkyBlue</td><td>#00BFFF</td><td id="blue"></td></tr>
    <tr><td>Blueviolet</td><td>#8A2BE2</td><td id="violet"></td>
          <td>Gold</td><td>#FFD700</td><td id="gold"></td></tr>
    <tr><td>DarkOrange</td><td>#FF8C00</td><td id="orange"></td>
          <td>OliveDrab</td><td>#6B8E23</td><td id="olive"></td></tr>
</table>
</body>
</html>
